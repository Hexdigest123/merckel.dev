services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-merckel}
      - PORT=3000
      - ORIGIN=${ORIGIN:-http://localhost:3000}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - DB_MAX_RETRIES=${DB_MAX_RETRIES:-3}
      - DB_RETRY_BASE_DELAY_MS=${DB_RETRY_BASE_DELAY_MS:-200}
    ports:
      - '2005:3000'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--spider', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3
    deploy:
      restart_policy:
        condition: on-failure
        delay: ${RESTART_DELAY:-5s}
        max_attempts: ${RESTART_MAX_ATTEMPTS:-5}
        window: ${RESTART_WINDOW:-120s}
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '3'
    restart: unless-stopped

  db:
    image: postgres:${POSTGRES_VERSION:-18}-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-merckel}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-merckel}']
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      restart_policy:
        condition: on-failure
        delay: ${RESTART_DELAY:-5s}
        max_attempts: ${RESTART_MAX_ATTEMPTS:-5}
        window: ${RESTART_WINDOW:-120s}
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '3'
    restart: unless-stopped

networks:
  internal:
    driver: bridge

volumes:
  pgdata:
